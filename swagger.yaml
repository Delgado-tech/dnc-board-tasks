openapi: '3.1.0'
info:
  title: BoardTasks
  version: '1.0.0'
servers:
  - url: http://localhost:5173/
paths:
  /v1/products/{id}:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/product"
  /v1/products:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/products"
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
      responses:
        '201':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/product"
        '400':
          description: 'Invalid Request'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error_msg"
components:
  schemas:
    product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
    products:
      type: array
      items:
        $ref: "#/components/schemas/product"
    error_msg:
      type: object
      properties:
        message:
          type: string